<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<div class="navbar">
	    <a href="login.html" id="logo">Logo</a>
	    <a href="login.html" id="rlink">Login</a>	
	</div>
	<center>
			<div class="register-page">
				<div class="info-collapse" onclick="fieldset1()">
			          <center ><h2  style="margin:0px;padding:10px">Account Info</h2></center>
			      </div>
				<div class="acoount-info">
			           <div id="fieldset1">
		    	   <form >
		    		<table cellpadding="10px">
		    			<tr>
		    				<td><label for="name">Name</label><br>
			                 <input type="text" class="register-input-control" name="name" id="name">
			                </td>
		    				<td> 
		    					<label for="password">Password</label><br>
			                    <input type="password" class="register-input-control" name="password" id="password">
		    				</td>
		    			</tr>
		    			<tr>
		    				<td>
		    					<label for="email">Email</label><br>
			                    <input type="text" class="register-input-control" name="email" id="email">
		    				</td>
		    				<td>
		    					<label for="confirm-password">Confirm-Password</label><br>
				                <input type="password" class="register-input-control" name="confirm-password" id="confirm-password" >
		    				</td>
		    			</tr>
		    		</table> 
		    		<input type="button" value="NEXT" onclick="next()" id="btn-submit">
		                  </form>
		               </div>
		              </div>
				</div>
				<div class="personal-info">
		           <div class="info-collapse" onclick="fieldset2()">
			         <center><h2 style="margin: 0px;padding: 10px">Personal Info</h2></center>
			       </div>
		          <div id="fieldset2">
		        <form id="personal-info-form">
		    		<table cellpadding="10px">
		    			<tr>
		    				<td><label for="dob">Date of birth</label><br>
			                 <input type="date" class="register-input-control" name="dob" id="dob">
			                </td>
		    				<td> 
		    					<label for="address">Address</label><br>
			                    <input type="text" class="register-input-control" name="address" id="address">
		    				</td>
		    			</tr>
		    			<tr>
		    				<td>
		    					<label for="mobile">Mobile No.</label><br>
			                    <input type="text" class="register-input-control" name="mobile" id="mobile">
		    				</td>
		    				<td>
		    					<label for="father">Father's Name</label><br>
				                <input type="text" class="register-input-control" name="father" id="father" >
		    				</td>
		    			</tr>
		    			<tr>
		    				<td>
		    					<label for="company">Company Name</label><br>
				                <input type="text" class="register-input-control" name="company" id="company" >
		    				</td>
		    				<td>
		    					<label for="company-address">Company Address</label><br>
				                <input type="text" class="register-input-control" name="company-address" id="company-address" >
		    				</td>
		    			</tr>
		    		</table> 
		    		<input type="button" value="SUBMIT" id="btn-submit">
		        </form>
		          </div>
			    </div>
	</center>
</body>
<script type="text/javascript" src="navRegister.js"></script>
</html>
